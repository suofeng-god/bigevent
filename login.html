<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>大事件--登录/注册</title>
    <link rel="stylesheet" href="/assets/css/login.css" />
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css" />
  </head>
  <body>
    <!-- 头部logo区域 -->
    <div class="layui-main">
      <img src="/assets/images/logo.png" alt="登录" />
    </div>
    <!-- 登录注册区域 -->
    <div class="loginAndReg">
      <div class="title-box"></div>
      <!-- 登录 -->
      <div class="login-box">
        <!-- 登录表单 -->
        <form id="form_login" class="layui-form">
          <!-- 用户名 -->
          <div class="layui-form-item">
            <i class="layui-icon layui-icon-username"></i>
            <input
              type="text"
              name="username"
              required
              lay-verify="required"
              placeholder="请输入用户名"
              autocomplete="off"
              class="layui-input"
            />
          </div>
          <!-- 密码 -->
          <div class="layui-form-item">
            <i class="layui-icon layui-icon-password"></i>
            <input
              type="password"
              name="password"
              required
              lay-verify="required|pwd"
              placeholder="请输入密码"
              autocomplete="off"
              class="layui-input"
            />
          </div>
          <!-- 按钮 -->
          <div class="layui-form-item">
            <button
              class="layui-btn layui-btn-normal layui-btn-fluid"
              lay-submit=""
            >
              登录
            </button>
          </div>
          <!-- 去注册 -->
          <div class="layui-form-item links">
            <a href="javascript:;" id="link_reg">注册账号</a>
          </div>
        </form>
      </div>
      <!-- =========================================== -->
      <!-- 注册 -->
      <div class="reg-box">
        <!-- 注册表单 -->
        <form id="form_reg" class="layui-form">
          <!-- 用户名 -->
          <div class="layui-form-item">
            <i class="layui-icon layui-icon-username"></i>
            <input
              type="text"
              name="username"
              required
              lay-verify="required"
              placeholder="请输入用户名"
              autocomplete="off"
              class="layui-input"
            />
          </div>
          <!-- 密码 -->
          <div class="layui-form-item">
            <i class="layui-icon layui-icon-password"></i>
            <input
              type="password"
              name="password"
              required
              lay-verify="required|pwd"
              placeholder="请输入密码"
              autocomplete="off"
              class="layui-input"
            />
          </div>
          <!-- 确认密码 -->
          <div class="layui-form-item">
            <i class="layui-icon layui-icon-password"></i>
            <input
              type="password"
              name="repassword"
              required
              lay-verify="required|pwd|repwd"
              placeholder="再次确认密码"
              autocomplete="off"
              class="layui-input"
            />
          </div>
          <!-- 按钮 -->
          <div class="layui-form-item">
            <button
              class="layui-btn layui-btn-normal layui-btn-fluid"
              lay-submit=""
            >
              注册
            </button>
          </div>
          <!-- 去登录 -->
          <div class="layui-form-item links">
            <a href="javascript:;" id="link_login">登录</a>
          </div>
        </form>
      </div>
    </div>
    <!-- 导入layui的js文件 -->
    <script src="/assets/lib/layui/layui.all.js"></script>
    <!-- 导入jquery -->
    <script src="/assets/lib/jquery.js"></script>
    <!-- 引入baseAPI.js -->
    <script src="/assets/js/baseAPI.js"></script>
    <!-- 导入login.js -->
    <script src="/assets/js/login.js"></script>
  </body>
</html>
